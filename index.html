<body>
    <h1>BLOCK STACKER</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="240" height="400"></canvas>
        <div id="controls">
            <button id="leftBtn">←</button>
            <button id="rightBtn">→</button>
            <button id="rotateBtn">↻</button>
            <button id="downBtn">↓</button>
        </div>
    </div>
    <div id="instructions">
        <p>Desktop: Arrow keys to move, Up arrow (or spacebar) to rotate</p>
        <p>Mobile: Use on-screen buttons</p>
        <p>Clear lines to score points. Game over when blocks reach the top!</p>
    </div>
